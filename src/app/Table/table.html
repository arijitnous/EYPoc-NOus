
   
<div class="MyTableWrap">
    <div class="CharyHeadTitlw">
        <div class="CharyHead clearfix" >
            <span>Performance Indicator</span>
            <i class="pull-right fa fa-ellipsis-v"></i>
        </div>
    </div>


   <table class="table table-hover table-striped MyTable1">

            <th>Sale Price</th>

       </tr>

        <tr *ngFor="let game of Table; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">

            <td>{{game.OrderQty}}</td>

        </tr>
    </tbody>
</table>
